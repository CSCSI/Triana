<center><p></LARGE>

    <br></p></center>


<p> The FreqLPF is a frequency based low-pass filter which allows
    only frequencies under the cut-off frequency to pass through it.
    The cut-off frequency is specified by using FreLPF's parameter
    window (by control double-clicking on the unit).
